<mat-card class="car-card" (click)="viewCarDetails()">
  <img
    mat-card-image
    *ngIf="car.images.length > 0"
    [src]="getImageUrl(car.images[0])"
    [alt]="car.brand + ' ' + car.model"
    height="auto"
    width="100%"
  />
  <mat-card-content>
    <h3>{{ car.brand }} {{ car.model }}</h3>
    <p>
      <mat-icon>attach_money</mat-icon>
      <span>Price:</span> ${{ car.price }}
    </p>
    <p>
      <mat-icon>directions_car</mat-icon>
      <span>Type:</span> {{ car.type }}
    </p>
    <p>
      <mat-icon>calendar_today</mat-icon>
      <span>Year:</span> {{ car.year }}
    </p>
    <p>
      <mat-icon>local_gas_station</mat-icon>
      <span>Fuel Type:</span> {{ car.fuelType }}
    </p>
    <p>
      <mat-icon>settings</mat-icon>
      <span>Transmission:</span> {{ car.transmission }}
    </p>
  </mat-card-content>
</mat-card>
